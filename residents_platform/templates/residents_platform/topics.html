{% extends "residents_platform/base.html" %}

{% block content %}

  <p>Tematy: </p>

  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'residents_platform:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li>Nie został jeszcze dodany żaden temat.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'residents_platform:new_topic' %}">Dodaj nowy temat</a>
{% endblock content %}
